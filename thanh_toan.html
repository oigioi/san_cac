<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="thanh_toan.css" />
    <title>Thanh toán</title>
  </head>
  <body>
    <header>Thanh toán</header>
    <div class="container">
      <div class="in4cus col-7">
        <h3>Thông tin giao hàng</h3>
        <form class="row g-3" name="frmin4">
          <!-- họ và tên -->
          <div class="col-md-4">
            <!-- <label for="validationServer01" class="form-label">Họ và tên</label> -->
            <input
              type="text"
              class="form-control"
              id="validationServer01"
              placeholder="Họ và tên"
              name="hoten"
            />
            <div id="ck_hoten"></div>
          </div>
          <!-- end họ và tên -->
          <!-- Email -->
          <div class="col-md-6">
            <!-- <label for="validationServer02" class="form-label">Email</label> -->
            <input
              type="text"
              class="form-control"
              id="validationServer02"
              placeholder="Email"
              name="email"
            />
            <div id="ck_email"></div>
          </div>
          <!-- end email -->
          <!-- sđt -->
          <div class="col-md-6">
            <!-- <label for="validationServer03" class="form-label"
              >Số điện thoại</label
            > -->
            <input
              type="text"
              class="form-control"
              id="validationServer03"
              placeholder="Số điện thoại"
              name="sdt"
            />
            <div id="ck_sdt"></div>
          </div>
          <!-- end sđt -->
          <!-- địa chỉ -->
          <div class="col-md-6">
            <!-- <label for="validationServer03" class="form-label">Địa chỉ</label> -->
            <input
              type="text"
              class="form-control"
              id="validationServer03"
              placeholder="Địa chỉ"
              name="diachi"
            />
            <div id="ck_diachi"></div>
          </div>
          <!-- end địa chỉ -->

          <!-- Tỉnh/Thành phố -->
          <div class="col-md-4">
            <!-- <label for="province" class="form-label">Tỉnh/Thành phố</label> -->
            <input
              type="text"
              class="form-control"
              id="province"
              placeholder="Tỉnh/Thành phố"
              name="province"
            />
            <div id="ck_province"></div>
          </div>

          <!-- Quận/Huyện -->
          <div class="col-md-4">
            <!-- <label for="district" class="form-label">Quận/Huyện</label> -->
            <input
              type="text"
              class="form-control"
              id="district"
              placeholder="Quận/Huyện"
              name="district"
            />
            <div id="ck_district"></div>
          </div>

          <!-- Phường/Xã -->
          <div class="col-md-4">
            <!-- <label for="ward" class="form-label">Phường/Xã</label> -->
            <input
              type="text"
              class="form-control"
              id="ward"
              placeholder="Phường/Xã"
              name="ward"
            />
            <div id="ck_ward"></div>
          </div>

          <!-- hình thức thanh toán -->
          <h3 class="">Phương thức thanh toán</h3>
          <div class="payment-options">
            <div class="bank">
              <input
                class="form-check-input"
                type="radio"
                name="thanhtoan"
                id="exampleRadios1"
                value="option1"
              />
              <label
                class="form-check-label"
                for="exampleRadios1"
                style="font-weight: bold"
              >
                Chuyển khoản ngân hàng
              </label>
            </div>
            <div class="money">
              <input
                class="form-check-input"
                type="radio"
                name="thanhtoan"
                id="exampleRadios2"
                value="option2"
              />
              <label
                class="form-check-label"
                for="exampleRadios2"
                style="font-weight: bold"
              >
                Thanh toán khi nhận hàng
              </label>
            </div>
          </div>
          <div class="bank-info" style="display: none; margin-top: 15px">
            <!-- <h4>Thông tin tài khoản</h4> -->
            <p>Số tài khoản: <strong>1509838724</strong></p>
            <p>Ngân hàng: <strong>BIDV</strong></p>
          </div>
          <div id="ck_thanhtoan"></div>

          <!-- end hình thức thanh toán -->

          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck3"
                name="tick"
              />
              <label
                class="form-check-label"
                for="invalidCheck3"
                style="font-weight: bold"
              >
                Mọi thông tin của tôi là chính xác!
              </label>
              <div id="ck_tick">
                <!-- Bạn phải tick chọn trước khi đến lựa chọn thanh toán! -->
              </div>
            </div>
          </div>
          <div class="col-12">
            <button
              class="btn btn-primary"
              type="submit"
              onclick="validform(event)"
            >
              Hoàn tất đơn hàng
            </button>
          </div>
        </form>
      </div>

      <div class="ketqua col-7" style="display: none"></div>

      <!-- đơn hàng -->
      <div class="donhang col-5">
        <h3>Đơn hàng</h3>
        <div></div>
        <hr />
        <div class="mb-3">
          <!-- <label for="exampleInputPassword1" class="form-label"
            >Mã giảm giá</label
          > -->
          <input
            type="text"
            class="form-control"
            id=""
            placeholder="Mã giảm giá"
            style="font-weight: bold"
          />
        </div>
        <button type="submit" class="btn btn-primary">Sử dụng</button>
        <hr />
        <div class="tam-tinh">Tạm tính</div>
        <div class="phi-van-chuyen">Phí vận chuyển</div>
        <hr />
        <div class="tong-cong">Tổng cộng</div>
      </div>
    </div>
    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymo`us"
    ></script>
    <script src="thanh_toan.js"></script>
  </body>
</html>
